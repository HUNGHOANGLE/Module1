<body>
    

    <Script>
           let fn ;
        let f0 = 0;
        let f1 = 1;
        for(let i = 1; i<= 20; i ++ ){
            fn = f0 + f1;
            if(fn % 5 ===0){
                document.writeln("SO chia het cho 5 la: " + fn)
                break;
            }
            f0 = f1;
            f1 = fn; 
        }
    </Script>
