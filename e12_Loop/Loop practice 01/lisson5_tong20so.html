    <Script>
       // fn = f0 + f1
       let sum = 0
       let fn ;
        let f0 = 0;
        let f1 = 1;
        for(let i = 1; i<= 20; i ++ ){
            fn = f0 + f1;
            f0 = f1;
            f1 = fn;
            document.writeln(fn)
            sum += fn 
        }
        document.writeln("Tong la :" + sum)
    </Script>
