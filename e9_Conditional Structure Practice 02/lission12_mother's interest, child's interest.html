<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- thoi han vay : 12 thang 
        so tien bay 60tr
        lai xuat 10% tremn 1 nam
     -->


    <script>

        const nhapthang =+prompt("Nhap thang ")
        const sotien1thang =(60 / 12)

        switch (nhapthang){
            case 1:
                lai1 = (60 * 10 /100 ) /12 
                alert(lai1)
                break;
                case 2:
                    lai2 = (60 - sotien1thang ) *10 /100 /12
                alert(lai2)
                break;
                case 3 : 
                lai3 = (60 - sotien1thang * 2 ) *10 /100 /12
                alert(lai3)
                break;
                case 4 : 
                lai4 = (60 - sotien1thang * 3 ) *10 /100 /12
                alert(lai4)
                break;
                case 5 : 
                lai5 = (60 - sotien1thang * 4 ) *10 /100 /12
                alert(lai5)
                break;
                case 6 : 
                lai6 = (60 - sotien1thang * 5 ) *10 /100 /12
                alert(lai6)
                break;
                case 7 : 
                lai7 = (60 - sotien1thang * 6 ) *10 /100 /12
                alert(lai7)
                break;
                case 8 : 
                lai8 = (60 - sotien1thang * 7 ) *10 /100 /12
                alert(lai8)
                break;
                case 9 : 
                lai9 = (60 - sotien1thang * 8 ) *10 /100 /12
                alert(lai9)
                break;
                case 10 : 
                lai10 = (60 - sotien1thang * 9 ) *10 /100 /12
                alert(lai10)
                break;
                case 11 : 
                lai11 = (60 - sotien1thang * 10 ) *10 /100 /12
                alert(lai11)
                break;
                case 12 : 
                lai12 = (60 - sotien1thang * 11 ) *10 /100 /12
                alert(lai12)
                break;
        }
    </script>
</body>
</html>
