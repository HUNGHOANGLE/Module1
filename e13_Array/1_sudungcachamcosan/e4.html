<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let songuyen = [1 , 200 , 3 ,400 , 5 ,600 ,7 , 8 ]
        let max = songuyen[0]
        let sum = 0 
        for(let  i = 0; i <= songuyen.length; i++ ){
            if(songuyen[i] > max){
                max = songuyen[i]
                sum += i;
            }            
        }
        let ttb = max/songuyen.length;
      document.write("So lon nhat la:" + max)
      document.write("<br>")
      document.write("So trung binh la:" + ttb)
    </script>
</body>
</html>
