<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const tinh = +prompt("Cuoc Phi gọi Cua Ban La:")

        if (tinh <= 2){
            alert("Tong cuoc phi ban can tra la : " + tinh * 20 /100 + " Đồng")
        }else if(tinh <=5){
            alert("Tong cuoc phi ban can tra la : " + tinh * 40 /100 + " Đồng")

        }else {
            alert("Tong cuoc phi ban can tra la : " + tinh * 50 /100 + " Đồng")

        }



    </script>
</body>
</html>
