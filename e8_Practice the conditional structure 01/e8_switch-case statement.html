<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="nhapthang">
    <button onclick="nhan()">Tinh So Ngay</button>

    <p id="kq"></p>
    <script>
        function nhan(){
            let thang = document.getElementById("nhapthang").value;
         
            // console.log(kq)
            // console.log(thang)
            switch (Number(thang)){
                case 1:
                    case 3:
                        case 5:
                            case 7:
                                case 8:
                                    case 10:
                                        case 12:
                                        document.getElementById("kq").innerHTML = "Tháng này có 31 ngày";
                                            break;
                case 4: 
                case 6:
                case 9:
                case 11:
                document.getElementById("kq").innerHTML = "Tháng này có 30 ngày";
                break;
                case 2 :
                document.getElementById("kq").innerHTML = "Tháng này có 28 hoặc 29 ngày";

            }
        }
    </script>
</body>
</html>
